<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link href="css/main.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script defer src="js/main.js"></script>
    <!-- <div class="justify-content-center"> -->
    <main class="col-lg-4 offset-lg-4">
        <form>
            <h1 class="bg-success text-white">MY DEVELOPER SKILLS</h1>
            <div class="form-check">
                <input type="checkbox"  class="form-check-input bg-danger" id="cssBox">
                <label class="text-warning" for="cssBox"><b>Cascading Style Sheets (CSS) </b></label><br>
                <input type="checkbox" class="form-check-input" id="htmlBox">
                <label class="text-warning" for="htmlBox"><b>Hypertext Markup Language (HTML)</b></label><br>
            </div>
            
            <input type="text" class="form-group border border-success" id="textBox" placeholder="Enter your own skills ">
            <button type="submit" class="btn btn-primary btn-outline-success btn-sm">ADD SKILL</button>
        </form>
        <ul></ul>
    </main>
<!-- </div> -->
